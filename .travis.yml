language: python
dist: xenial
sudo: false
python:
  - "2.7"
cache:
  directories:
    - eggs
env:
  - PLONE_VERSION=4.3
  - PLONE_VERSION=5.0
  - PLONE_VERSION=5.1
install:
  - pip install -r requirements.txt
  - python --version
  - sed -ie "s#test-4.x.cfg#test-$PLONE_VERSION.x.cfg#" travis.cfg
  - mkdir -p buildout-cache/downloads
  - buildout -c travis.cfg -N -q -t 3
script: bin/test
services:
  - xvfb
